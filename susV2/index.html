<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetio</title>
    <link rel="stylesheet" href="style.css">

<body class="fundo">
    <section class="fundo1">
        <h1> TRABALHANDO COM FORMULÁRIOS </h1>
        <hr>
        <p class="fonte"> Formulários servem para encapsular dados de entrada e encaminhar para sejam processados. </p>
        <form>
            <h2> FORMULÁRIO DE CONTATO </h2>
            <fieldset class="caixa1">
                <legend class="caixa"> Dados Pessoais </legend>
                <div style="display: flex; justify-content: space-around;">
                    <div>
                        <fieldset>
                            <legend> DADOS BÁSICOS </legend>
                            <p> NOME: </p>
                            <input class="nome" placeholder="Digite o seu nome..." type="text">
                            <p> SOBRENOME: </p>
                            <input class="sobrenome" placeholder="Digite o seu sobrenome..." type="text">
                            <p> DATA DE NASCIMENTO: </p>
                            <input class="data" type="date">
                            <p></p>
                            SEXO: <input name="sexo" type="radio"> M <input name="sexo" type="radio"> F
                        </fieldset>
                    </div>
                    <div>
                        <fieldset>
                            <legend> DOCUMENTAÇÃO </legend>
                            <p> CPF </p>
                            <input placeholder="Digite o seu CPF..." type="text">
                            <p> RG </p>
                            <input placeholder="Digite o seu RG..." type="text">
                        </fieldset>
                    </div>
                    <div>
                        <fieldset>
                            <legend> ENDEREÇO </legend>
                            <p> BAIRRO </p>
                            <input placeholder="Digite seu bairro..." type="text">
                            <p> RUA </p>
                            <input placeholder="Digite sua rua..." type="text">
                            <p> N° </p>
                            <input placeholder="Número da casa..." type="text">
                        </fieldset>

                    </div>
                </div>
            </fieldset>

        </form>

    </section>

    <img class="imagem"
        src="https://www.pragmatismopolitico.com.br/wp-content/uploads/2017/01/governo-pt-ceara-anuncios-veja-globo1.jpg">

        src="https://developer.android.com/static/images/about/versions/13/android-13-hero.png?hl=pt-br">

    <img class="imagem3"
        src="https://nosbastidores.com.br/wp-content/uploads/2021/03/critica_Sexta_Feira_13_Parte-2_bastidores.jpg">
    <script src="/script.js"></script>
</body>

</html>
