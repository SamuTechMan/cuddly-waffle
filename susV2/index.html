  <body class="fundo">
    <section class="fundo1">
      <h1>TRABALHANDO COM FORMULÁRIOS</h1>
      <hr />
      <p class="fonte">
        Formulários servem para encapsular dados de entrada e encaminhar para
        sejam processados.
      </p>
      <form>
        <h2>FORMULÁRIO DE CONTATO</h2>
        <fieldset class="caixa1">
          <legend class="caixa">Dados Pessoais</legend>
          <div style="display: flex; justify-content: space-around">
            <div>
              <fieldset>
                <legend>DADOS BÁSICOS</legend>
                <p>NOME:</p>
                <input
                  class="dados"
                  placeholder="Digite o seu nome..."
                  type="text"
                />
                <p>SOBRENOME:</p>
                <input
                  class="dados"
                  placeholder="Digite o seu sobrenome..."
                  type="text"
                />
                <p>DATA DE NASCIMENTO:</p>
                <input class="dados" type="date" />
                <p></p>
                SEXO: <input name="sexo" type="radio" /> M
                <input name="sexo" type="radio" /> F
              </fieldset>
            </div>
            <div>
              <fieldset>
                <legend>DOCUMENTAÇÃO</legend>
                <p>CPF</p>
                <input
                  class="dados"
                  placeholder="Digite o seu CPF..."
                  type="text"
                />
                <p>RG</p>
                <input
                  class="dados"
                  placeholder="Digite o seu RG..."
                  type="text"
                />
              </fieldset>
            </div>
            <div>
              <fieldset>
                <legend>ENDEREÇO</legend>
                <p>BAIRRO</p>
                <input
                  class="dados"
                  placeholder="Digite seu bairro..."
                  type="text"
                />
                <p>RUA</p>
                <input
                  class="dados"
                  placeholder="Digite sua rua..."
                  type="text"
                />
                <p>N°</p>
                <input
                  class="dados"
                  placeholder="Número da casa..."
                  type="text"
                />
              </fieldset>
            </div>
          </div>
        </fieldset>
      </form>
    </section>
